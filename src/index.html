<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <link rel="stylesheet" type="text/css" href="styles/tailwind.css">
  <script src="scripts/init.ts" type="module" defer></script>
  <link rel="icon" href="assets/logo.png" type="image/x-icon">
  <title>easytype</title>
</head>

<body class="bg-neutral-900 min-h-screen" dir="ltr">
  <div class="fixed grid grid-cols-[max-content_auto] place-items-center gap-2 top-2 left-2">
    <img src="assets/logo.png" class="w-12 h-12" />
    <span class="font-jetbrains-mono text-neutral-500 text-4xl font-semibold">easytype</span>
  </div>
  <div class="h-screen grid place-items-center">
    <div id="test-card" class="bg-neutral-800 p-4 rounded-md w-[50%] block">
      <div class="grid grid-rows-[max-content_max-content] gap-4">
        <div class="bg-neutral-900 rounded-md p-4">
          <p id="test-text" class="font-jetbrains-mono text-white text-4xl leading-[3rem]" word-index="0"></p>
        </div>
        <div id="test-input-container"
          class="font-jetbrains-mono text-white text-4xl w-full rounded-md overflow-hidden border-2 border-transparent">
          <input id="test-input" class="bg-neutral-900 outline-none w-full p-2" type="text" autocomplete="off"
            autocapitalize="off">
        </div>
      </div>
    </div>
    <div id="results-card" class="bg-neutral-800 p-4 rounded-md w-[50%] hidden">
      <div class="grid grid-rows-[max-content_max-content]">
        <p class="font-jetbrains-mono text-white text-4xl leading-[3rem] text-center">Test completed!</p>
        <div class="grid place-items-center py-10">
          <button id="restart-test-button"
            class="bg-emerald-500 hover:bg-emerald-600 transition p-2 rounded-md cursor-pointer">
            <span class="font-jetbrains-mono text-white text-4xl">restart test</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
